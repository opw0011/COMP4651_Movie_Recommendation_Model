<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":3619855571353653,"name":"movie-test","language":"python","commands":[{"version":"CommandV1","origId":2257638575419511,"guid":"b08d537d-af9a-414e-a6bf-277b5ccb11ce","subtype":"command","commandType":"auto","position":0.5,"command":"%md\n\n## Build a Movie Recommendation Model with Apache Spark and Amazon EMR\n\n**COMP4651 2017 Spring Project**\n\n*O Pui Wai, opw0011 | CHAN Hon Sum, samchan1995 | TSUI Ka Wai, kwtsui *\n\n<img src=\"https://raw.githubusercontent.com/hortonworks/data-tutorials/1f3893c64bbf5ffeae4f1a5cbf1bd667dcea6b06/tutorials/hdp/hdp-2.6/intro-to-machine-learning-with-apache-spark-and-apache-zeppelin/assets/spark-mllib-logo.png\" align=\"left\" height=\"100\" >\n<img src=\"https://conceptdraw.com/a3131c3/p1/preview/640/pict--amazon-emr-aws-analytics-vector-stencils-library\" width=\"140\">\n\n\n### Introduction\n\nIn this notebook, we are going to train a movie recommendation model using Spark MLib, a Spark's machine learning library . With the trained model, we can predict the movie ratings that a user is likely to give. As a result, we can make tailor-made moive recommendations based on the predicted rating, such listing out the top 25 highest rating moives that a user is likely to watch.   \n\n\n### Project Setup\n\nThe dataset is placed on AWS S3. In order to access the files, fill in the `ACCESS_KEY`, `SECRETE_KEY` and `AWS_BUCKET_NAME`.\n","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1495254602628,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hide /files.grouplens.org/datasets/movielens/ml-latest-small.zip) (Last updated 10/2016)\n\nFull: 24,000,000 ratings and 670,000 tag applications applied to 40,000 movies by 260,000 users. (compressed size: 224 MB)\n- [ml-latest.zip](http://files.grouplens.org/datasets/movielens/ml-latest.zip) (Last updated 10/2016)\n\nThen, we have uploaded all the files to AWS S3:\n\n![s3](https://cloud.githubusercontent.com/assets/10897048/26273579/459ee37a-3d65-11e7-8460-215adf4e7335.png)\n\nSince the raw data are in csv format, we need to write a function to convert the raw data into Spark DataFrame.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1495254602648,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"dc4d44fe-fb2f-4668-808a-c3ee551cee5e"},{"version":"CommandV1","origId":3619855571353660,"guid":"68ce21a2-6987-40fd-8f3c-c6ac9855ee1b","subtype":"command","commandType":"auto","position":1.5,"command":"# Convert csv file to Spark DataFrame (Databricks version)\ndef loadDataFrame(fileName, fileSchema):\n  return (spark.read.format(\"csv\")\n                    .schema(fileSchema)\n                    .option(\"header\", \"true\")\n                    .option(\"mode\", \"DROPMALFORMED\")\n                    .csv(\"s3a://%s:%s@%s/%s\" % (ACCESS_KEY, ENCODED_SECRET_KEY, AWS_BUCKET_NAME, fileName)))","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummar an><span class=\"ansiyellow\">)</span><span class=\"ansiyellow\">,</span> smallMovieRatingsDF<span class=\"ansiyellow\">.</span>select<span class=\"ansiyellow\">(</span>max<span class=\"ansiyellow\">(</span><span class=\"ansiblue\">&apos;rating&apos;</span><span class=\"ansiyellow\">)</span><span class=\"ansiyellow\">)</span><span class=\"ansiyellow\">.</span>first<span class=\"ansiyellow\">(</span><span class=\"ansiyellow\">)</span><span class=\"ansiyellow\">)</span><span class=\"ansiyellow\"></span>\n<span class=\"ansigreen\">      7</span> <span class=\"ansigreen\">print</span> <span class=\"ansiblue\">&quot;Average Rating: %s&quot;</span> <span class=\"ansiyellow\">%</span> <span class=\"ansiyellow\">(</span>smallMovieRatingsDF<span class=\"ansiyellow\">.</span>select<span class=\"ansiyellow\">(</span>avg<span class=\"ansiyellow\">(</span><span class=\"ansiblue\">&apos;rating&apos;</span><span class=\"ansiyellow\">)</span><span class=\"ansiyellow\">)</span><span class=\"ansiyellow\">.</span>first<span class=\"ansiyellow\">(</span><span class=\"ansiyellow\">)</span><span class=\"ansiyellow\">)</span><span class=\"ansiyellow\"></span>\n\n<span class=\"ansired\">NameError</span>: name &apos;mean&apos; is not defined</div>","workflows":[],"startTime":1495254606605,"submitTime":1495254602751,"finishTime":1495254610083,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"b6d9b408-4121-41ed-ae18-549ff45e91ce"},{"version":"CommandV1","origId":3357449656074518,"guid":"22292fb7-6d02-435a-8d98-524365f8fe9c","subtype":"command","commandType":"auto","position":3.21875,"command":"%md\n### Model Training\n\n#### Overview\n\nMLlib is Sparkâ€™s machine learning (ML) library. It provides high-level machine learning API to develop scalable machine learning program easily.\n\nSpark MLLib provides two machine learning packages, namely `spark.mllib` and `spark.ml`.\n\n`spark.mllib` consists of RDD-based APIs that supports RDD as the input parameters. However, it is expected that in Spark 2.2, the RDD-based API will be deprecated.\n\nOn the contrary, the DataFrame-based APIs in `spark.ml` is the latest trend in Spark, because DataFrames provide a more user-friendly API than RDDs. Besides, it has better execution performance, such as the Catalyst optimizations.\n\nFor more detailed explanations, please visit [Spark's offical MLlib guide](https://spark.apache.org/docs/2.1.0/ml-guide.html).\n\nAs suggested by Spark offical programming guide, we will mainly use the DataFrame-based [pyspark.ml.recommendation module](https://spark.apache.org/docs/2.1.0/api/python/pyspark.ml.html#module-pyspark.ml.recommendation) for doing collaborative filtering.\n\n#### Collaborative Filtering\n\nCoolaborative filtering make predictions about a user's interests by collecting preferences information from many users. It is based on the assumption that if a user A has the same opinion as a user B on an issue, then A is more likely to have B's opinion on a different issue. The image below illustrates this idea:\n\n![collaborative Filtering](https://upload.wikimedia.org/wikipedia/commons/5/52/Collaborative_filtering.gif) \n\n*(Image from [Wikipedia](https://en.wikipedia.org/wiki/Collaborative_filtering))*\n\nIn Spark ML library, it uses Alternating Least Squares (ALS) matrix factorization to perform recommendation. \n\n- rank is the number of latent factors in the model. In other words, it referes to the number of hidden factors of the real model.\n\n- regParam specifies the regularization parameter in ALS.\n\nOf course we do not know how many underlying factors for the real model, so we have to make a reasonalble guess on those paramters, and choose the best combination after doing evaluations.  \n\n\n#### Pick the Best ALS Parameters with Samll Dataset\n\nIn order to determine a good combination of model training parameters, we will split the small dataset into 3 non-overlapping subsets, namely traning (60%), validation (20%) and testing (20%), with [randomSplit](http://spark.apache.org/docs/2.1.0/api/python/pyspark.sql.html#pyspark.sql.DataFrame.randomSplit).\n\nThen, we have designed two list of parameters that will be used for traning:\n```\nranks = [2, 4, 8, 12, 16, 20, 24]\nregParams = [0.01, 0.05, 0.1, 0.15, 0.2, 0.3]\n```\nWe are going to train multiple models based on the training set. Then, we will pick the best model on the validation set with the least RMSE (Root Mean Squared Error). Finally, we will evaluate the best model on the testing set. ","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1495254602764,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"1891f8f9-ea42-44e2-90ff-e912c68c5f8c"},{"version":"CommandV1","origId":1584724551463082,"guid":"6e398ac9-4cc7-4d18-983d-5493303020b5","subtype":"command","commandType":"auto","position":3.375,"command":"# Partition the dataset into traning, validation and testing for cross-validation\n(trainingSet, validationSet, testingSet) = smallMovieRatingsDF.randomSplit([0.6, 0.2, 0.2], seed=12345)\ntraining = trainingSet.cache()\nvalidation = validationSet.cache()\ntesting = testingSet.cache()","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1495254610096,"submitTime":1495254602789,"finishTime":1495254610184,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"3aaaa6b3-8fe4-408c-beb9-7c61e436a6ee"},{"version":"CommandV1","origId":3619855571353661,"guid":"c9f98ae2-6de1-4ac8-b311-221653de9fdc","subtype":"command","commandType":"auto","position":4.0,"command":"# Use ml instead of mlib for Dataframes\n# http://spark.apache.org/docs/latest/api/python/pyspark.ml.html#pyspark.ml.recommendation.ALS\nfrom pyspark.ml.recommendation import ALS\nfrom pyspark.ml.evaluation import RegressionEvaluator\nfrom pyspark.sql import Row\nfrom time import time\n\nranks = [2, 4, 8, 12, 16, 20, 24]\nregParams = [0.01, 0.05, 0.1, 0.15, 0.2, 0.3]\nminError = float('inf')\nbestRank = -1\nbestRegParam = -1\nbestModel = None\n\n# An RMSE evaluator using the rating and predicted rating columns\nevaluator = RegressionEvaluator(metricName=\"rmse\", labelCol=\"rating\", predictionCol=\"prediction\")\n# Initialize the ASL(Alternating Least Squares)\nals = ALS(userCol = \"userId\", itemCol = \"movieId\", ratingCol = \"rating\", seed = 12345)\n\ntimeBegin = time()\n\nfor regParam in regParams:\n  for rank in ranks:\n    # Build the recommendation model using ALS on the training data\n    als.setParams(rank = rank, regParam = regParam)\n    model = als.fit(training)\n\n    # Evaluate the model by computing the RMSE on the validation data\n    predictions = model.transform(validation)\n    predictions = predictions.dropna() # drop all NaN prediction value to ensure not to have NaN RMSE (due to SPARK-14489)\n    error = evaluator.evaluate(predictions)\n    \n    if error < minError:\n      bestRank = rank\n      bestRegParam = regParam\n      minError = error\n      bestModel = model\n    print 'For rank %s, regParams %s, the RMSE is %s' % (rank, regParam, error)\n\ntimeElapsed = time() - timeBegin\nprint \"Trained %s models in %s seconds\" % (len(ranks) * len(regParams), round(timeElapsed, 3))\nprint(\"Best Rank = %s, Best regParam = %s, with RMSE = %s\"  % (bestRank, bestRegParam, minError))","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">For rank 2, regParams 0.01, the RMSE is 1.04319473576\nFor rank 4, regParams 0.01, the RMSE is 1.10436267262\nFor rank 8, regParams 0.01, the RMSE is 1.21826892499\nFor rank 12, regParams 0.01, the RMSE is 1.26969715972\nFor rank 16, regParams 0.01, the RMSE is 1.32616652833\nFor rank 20, regParams 0.01, the RMSE is 1.35645610432\nFor rank 24, regParams 0.01, the RMSE is 1.40657975534\nFor rank 2, regParams 0.05, the RMSE is 0.96755228786\nFor rank 4, regParams 0.05, the RMSE is 0.984831042193\nFor rank 8, regParams 0.05, the RMSE is 1.02980383446\nFor rank 12, regParams 0.05, the RMSE is 1.0463948973\nFor rank 16, regParams 0.05, the RMSE is 1.05319477317\nFor rank 20, regParams 0.05, the RMSE is 1.05157652716\nFor rank 24, regParams 0.05, the RMSE is 1.04739278109\nFor rank 2, regParams 0.1, the RMSE is 0.94562247379\nFor rank 4, regParams 0.1, the RMSE is 0.938935472655\nFor rank 8, regParams 0.1, the RMSE is 0.953535430258\nFor rank 12, regParams 0.1, the RMSE is 0.954305903157\nFor rank 16, regParams 0.1, the RMSE is 0.955999683385\nFor rank 20, regParams 0.1, the RMSE is 0.952497447186\nFor rank 24, regParams 0.1, the RMSE is 0.9507375 ,"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"5b8a66d7-da46-4276-9159-d374b2fab87c"},{"version":"CommandV1","origId":3357449656074520,"guid":"fe62a13f-5328-4fca-b9c6-c6ba6d30da42","subtype":"command","commandType":"auto","position":7.84765625,"command":"%md\n### Moive Recommendations\n\nAfter we have trained the model, now it is time to use the model to predict users' movie ratings.\n\nThe high level idea is like that:\n\n1. We pick a user, and get a list of movie that he/she has rated.\n\n2. From the full movie list, we exclude all the moive that the user has rated, and construct a list of un-rated movie list.\n\n3. The movies in the un-rated list are now in the pool of recommendation. They are then inputed into the model.\n\n4. Now, each un-rated movies will get a unique predicted rating based other similar users' ratings. \n\n5. Finally, we simply do a sorting to find the top N moives with the highest predicted rating. Besides, we can also make recommendation based on moive's categories.\n\n#### Our First Try\n\nWe follow the idea illustrated above and pick a user with UserId = 1000, and try to make a movie recommendation to him/her.\n\nIn the following example, we try to print out some movies that he/she has and has not watched before respectively, and then make predictions on all the unwatched movies. ","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1495254602891,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"a8271f6c-745d-482c-b7a4-ac5b6d0f9d0f"},{"version":"CommandV1","origId":822182306953817,"guid":"b8fc829f-7636-441c-97da-db7b2fe0a49a","subtype":"command","commandType":"auto","position":7.8984375,"command":"from pyspark.sql.functions import lit\nUserId = 1000\nuserWatchedList = (MovieRatingsDF.filter(MovieRatingsDF.userId == UserId)\n                                 .join(MoviesDF, 'movieId')\n                                 .select(['movieId', 'userId', 'title', 'rating']))\nwatchedMovieList = []\nfor movie in userWatchedList.collect():\n  watchedMovieList.append(movie.movieId)\nprint \"User %s has watched and rated %s moive (sorted by rating):\" % (UserId, len(watchedMovieList)) \nuserWatchedList.orderBy('rating', ascending = False).show(20, False)\n\n# find out the unwatched list and append with the userid\nuserUnwatchedList = (MoviesDF.filter(MoviesDF.movieId.isin(watchedMovieList) == False).withColumn('userId', lit(UserId)).cache())\nprint \"%s unwatched movie:\" % (userUnwatchedList.count())\nuserUnwatchedList.show(20, False)\n\npredictedMovies = model.transform(userUnwatchedList)\npredictedMovies = predictedMovies.dropna().cache() # drop all NaN prediction value to ensure not to have NaN RMSE (due to SPARK-14489)","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">User 1000 has watched and rated 49 moive (sorted by rating):\n+-------+------+--------------------------------------------+------+\n|movieId|userId|title                                       |rating|\n+-------+------+--------------------------------------------+------+\n|7361   |1000  |Eternal Sunshine of the Spotless Mind (2004)|5.0   |\n|8784   |1000  |Garden State (2004)                         |5.0   |\n|2762   |1000  |Sixth Sense, The (1999)                     |5.0   |\n|46578  |1000  |Little Miss Sunshine (2006)                 |5.0   |\n|111362 |10
